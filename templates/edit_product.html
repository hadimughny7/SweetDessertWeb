<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/edit_product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Playpen+Sans:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="logo-top">
                <img src="/static/logo.png" alt="animation-head" id="nav-avatar" />
                <ul class="navbar-nav ms-auto gap-1">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#admin" id="nav-text">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Edit Product</h1>

        <form method="POST" action="/admin/update/{{ product._id }}" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ product.price }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="milecrepe" {% if product.category == 'milecrepe' %}selected{% endif %}>Milecrepe</option>
                    <option value="dessert" {% if product.category == 'dessert' %}selected{% endif %}>Dessert</option>
                    <option value="drinks" {% if product.category == 'drinks' %}selected{% endif %}>Drinks</option>
                    <option value="patisserie" {% if product.category == 'patisserie' %}selected{% endif %}>Patisserie</option>
                    <option value="pasta_menu" {% if product.category == 'pasta_menu' %}selected{% endif %}>Pasta Menu</option>
                    <option value="dessert_cake" {% if product.category == 'dessert_cake' %}selected{% endif %}>Dessert Cake</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                <small class="text-muted">Kosongkan jika tidak ingin mengganti gambar</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Current Image</label>
                <br>
                <img src="{{ product.image }}" alt="{{ product.name }}" class="img-thumbnail" style="width: 150px;">
            </div>
            
            <button type="submit" class="btn btn-pink">Update Product</button>
            <a href="/admin" class="btn btn-pink-tua">Back to Admin Panel</a>
        </form>
    </div>
</body>

</html>
