                <form class="form" action="{{ url_for('update_profile') }}" method="POST">
                    <h2>Edit Your Profile</h2>
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label">Name</label>
                            <input type="text" name="username" class="form-control" value="{{ user['username'] }}">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="inputEmail" value="{{ user['email'] }}" placeholder="Email">
                        </div>

                        <h3>Password Changes</h3>
                        <div class="col-md-8">
                            <input type="password" name="password" class="form-control" id="inputPassword" value="{{ user['password'] }}" placeholder="Current Password">
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="save">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

     <script>
    const successMessage = {{ success_message|default('')|tojson }};
    const errorMessage = {{ error_message|default('')|tojson }};

    function showAlert(message, type) {
        const alertBox = document.getElementById("custom-alert");
        const alertMessage = document.getElementById("alert-message");

        alertMessage.textContent = message;

        if (type === "success") {
            alertBox.style.backgroundColor = "#28a745"; 
            alertBox.style.borderColor = "#28a745";
        } else if (type === "error") {
            alertBox.style.backgroundColor = "#F95454"; 
            alertBox.style.borderColor = "#f5c6cb";
        }

        alertBox.style.display = "block";
        alertBox.classList.remove("hide");

        setTimeout(() => {
            alertBox.classList.add("hide");

            setTimeout(() => {
                alertBox.style.display = "none";
                if (type === "success") {
                    window.location.href = "{{ url_for('signin') }}"; 
                }
            }, 570); 
        }, 1000);
    }

    if (successMessage) {
        showAlert(successMessage, "success");
    } else if (errorMessage) {
        showAlert(errorMessage, "error");
    }
</script>
